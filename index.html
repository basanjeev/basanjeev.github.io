<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sanjeev BA Homepage</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">

</head>

<body>


    <div class="jumbotron bg-transparent mb-0 radius-0">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <h1 class="display-2">Sanjeev <span class="vim-caret">BA</span></h1>
                    <div class="lead mb-3 text-mono text-success">Thoughts and inspiration.</div>
                    <div class="text-mono">
                        <a href="#!" title="Recent Work" class="btn btn-info btn-shadow px-3 my-2 ml-0 text-left">
              SW
            </a>
                        <a href="#!" title="Work History" class="btn btn-light btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left">
              OT
            </a>
                    </div>

                    <div class="text-darkgrey text-mono my-2">Add motto here</div>
                    <div class="ht-tm-cat">
                        <a id="badges" class="ht-anchor">Reach Out</a>
                        <h5 class="ht-tm-cat-title">Badges</h5>

                        <div class="ht-tm-codeblock ht-tm-needs-darkness">
                            <span class="ht-tm-element badge badge-primary">@linkedin</span>
                            <span class="ht-tm-element badge badge-pill badge-primary">@wordpress</span>
                            <a href="#!" class="ht-tm-element badge badge-primary">@github</a>
                            <a href="#!" class="ht-tm-element badge badge-primary">@email</a>

                        </div>
                    </div>
                    <!-- Badges -->

                    <div class="ht-tm-cat">
                      <a id="carousel" class="ht-anchor">Speaker Bio</a>
                      <h5 class="ht-tm-cat-title">Speaker</h5>
                      <div id="carouselExampleControls" class="ht-tm-element carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                          <div class="carousel-item active">
                            <img class="d-block img-fluid" src="images/prague.jpg" alt="LinuxCon EU 2014, Prague" />
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/seattle.jpg" alt="LinuxCon NA 2015, Seattle" />
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/tokyo.jpg" alt="AGL AMM 2016, Tokyo" />
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/paris.jpg" alt="Genivi AMM 2016, Paris" />
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/lasvegas.jpg" alt="CES 2017, Las Vegas" />
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/barcelona.jpg" alt="MWC 2018, Barcelona" />
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div> <!-- carousel -->


                </div>
            </div>
        </div>
    </div>




    <div class="container py-5">
        <h1>Thanks</h1>

        <p>Thank for visiting my website. Hope you enjoy the ride!<br>
            <a href="https://github.com/HackerThemes/theme-machine">https://github.com/HackerThemes/theme-machine</a></p>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
